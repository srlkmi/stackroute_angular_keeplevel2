<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
<div class="btn-logout">
</div>
<!-- To add notes -->
<mat-accordion class="expan">
  <mat-expansion-panel class="expan-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>
      <mat-panel-description>
        Type something...
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <div class="">
  <div class="notes-container">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput class="" [(ngModel)]="note.title" name="title">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Describe...</mat-label>
      <textarea matInput type="text" class="" rows="4" [(ngModel)]="note.text" name="text"></textarea>
    </mat-form-field>
    </div>
    <button mat-button class="col-xs-3 btn btn-warning float-right" type="submit" (click)="addNote()">Done</button>
    </div>
  </form>
    </mat-expansion-panel>
    </mat-accordion>
    <br>
    <br>
    <div class="container card-wrap">
      <div class="row">
    <mat-card class="example-card" *ngFor="let note of notes">
  <mat-card-header>
    <mat-card-title class="card-title">{{note.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{note.text}} 
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card> 
</div>
</div>

<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
